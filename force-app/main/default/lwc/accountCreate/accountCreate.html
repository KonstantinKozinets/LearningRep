<template>
    <div class="slds-p-horizontal_small">
        <template if:true={validateLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </template>
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess} onload={handleLoad}>
            <lightning-messages>
            </lightning-messages>
            <template for:each={fields} for:item="field">
                <lightning-input-field field-name={field.fieldApiName}
                                    key={field.fieldApiName}
                                    class="slds-m-left_x-medium">
                </lightning-input-field>
            </template>
            <div class="slds-p-top_medium slds-p-bottom-small slds-clearfix">
                <lightning-button label="Back"
                                onclick={handleBack}
                                class="slds-p-right_large slds-float_right">
                </lightning-button>
                <lightning-button variant="brand-outline"
                                label="Save"
                                type="submit"
                                onclick={handleProcessing}
                                class="slds-p-left_large slds-float_left">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
</template>
