<template>
    <div class="slds-p-horizontal_small">
        <table border="1">
            <thead>
                <tr>
                    <template for:each={fields} for:item="field">
                        <th key={field.fieldName} class="th-label">{field.label}</th>
                    </template>
                </tr>
            </thead>
            <tbody class="table-body" align="center">
                <template for:each={accounts} for:item="account">
                    <tr key={account.Index}>
                        <template for:each={account.dataTableValue} for:item="currentRecordValue">
                            <td key={currentRecordValue.key}
                                role="gridcell"
                                class="td-body">
                                <div if:true={currentRecordValue.isViewAction}>
                                    <lightning-button variant="base"
                                                    label={currentRecordValue.value}
                                                    data-view-id={account.Id}
                                                    onclick={handleAccountSelect}
                                                    class="slds-m-left_x-small"
                                                    title="Account details">
                                    </lightning-button>
                                </div>
                                <div if:true={currentRecordValue.isCommonView}>
                                    <p>{currentRecordValue.value}</p>
                                </div>
                                <div if:true={currentRecordValue.isDateTimeType}>
                                    <lightning-formatted-date-time value={currentRecordValue.value}
                                                                year="2-digit"
                                                                month="short"
                                                                day="2-digit"
                                                                hour="numeric"
                                                                weekday="long"
                                                                era="short">
                                    </lightning-formatted-date-time>
                                </div>
                                <div if:true={currentRecordValue.isPhoneType}>
                                    <lightning-formatted-phone value={currentRecordValue.value}>
                                    </lightning-formatted-phone>
                                </div>
                                <div if:true={currentRecordValue.isEmailType}>
                                    <lightning-formatted-email value={currentRecordValue.value}>
                                    </lightning-formatted-email>
                                </div>
                                <div if:true={currentRecordValue.isDateType}>
                                    <lightning-formatted-date-time value={currentRecordValue.value}>
                                    </lightning-formatted-date-time>
                                </div>
                            </td>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
