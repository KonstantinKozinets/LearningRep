<template>
    <!-- <lightning-datatable
        key-field="Id"
        data={accounts}
        columns={fields}
        onrowaction={handleAccountSelect}>
    </lightning-datatable> -->
    <table border="1">
        <caption>Accounts View Table</caption>
        <thead>
            <tr>
                <template for:each={fields} for:item="field">
                    <th key={field.fieldName}>{field.label}</th>
                </template>
            </tr>
        </thead>
        <tbody class="table-body">
            <template for:each={accounts} for:item="account">
                <tr key={account.index}>
                    <template for:each={account.dataTableValue} for:item="currentRecordValue">
                        <td key={currentRecordValue.key} role="gridcell">
                            <div if:true={currentRecordValue.isViewAction}>
                                <lightning-button label="View"
                                                variant="brand"
                                                data-view-id={account.Id}
                                                onclick={handleAccountSelect}>
                                </lightning-button>
                            </div>
                            <div if:false={isViewAction} title={currentRecordValue.value}>
                                {currentRecordValue.value}
                            </div>
                        </td>
                    </template>
                </tr>
            </template>
        </tbody>
    </table>
</template>
