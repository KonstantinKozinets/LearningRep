<template>
    <div class="slds-p-horizontal_small">
        <template if:true={validateLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </template>
        <div class="cs-back">
            <lightning-record-view-form
                record-id={accountId}
                object-api-name="Account"
                onload={handleLoad}>
                <div class="slds-box">
                    <template for:each={fields} for:item="field">
                        <lightning-output-field field-name={field.fieldApiName}
                                                key={field.fieldApiName}>
                        </lightning-output-field>
                    </template>
                </div>
            </lightning-record-view-form>
        </div>
        <div class="slds-p-top_medium slds-p-bottom-small slds-clearfix">
            <lightning-button label="Back"
                            onclick={handleBack}
                            class="slds-p-right_large slds-float_right"
                            title="Back to table">
            </lightning-button>
            <lightning-button variant="brand-outline"
                        label="New"
                        onclick={handleNew}
                        class="slds-p-left_large slds-float_left"
                        title="Create new account">
            </lightning-button>
            <lightning-button variant="destructive-text"
                            label="Delete"
                            onclick={handleDelete}
                            class="slds-p-left_small slds-float_left"
                            title="Delete this account">
            </lightning-button>
        </div>
    </div>
</template>
