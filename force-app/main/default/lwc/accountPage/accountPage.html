<template>
    <lightning-card>
        <div class="slds-page-header slds-p-bottom-x_large">
            <div class="slds-grid">
                <div class="slds-col slds-has-flexi-truncate slds-text-align_center">
                    <h1 class="slds-page-header__title slds-truncate"
                        title="Account Viewer">
                        {pageTitle}
                    </h1>
                </div>
            </div>
        </div>
        <template if:false={isSized}>
            <div class="slds-p-vertical_xx-large slds-grid">
                <div class="slds-col"></div>
                <div class="slds-col"></div>
                <div class="slds-col">
                    <div class="inputpage">
                        <label class="slds-form-element__label">
                            <span class="slds-m-right_xx-small">Page Size</span>
                            <lightning-helptext content="From 1 to 50 records on page."></lightning-helptext>
                        </label>
                        <lightning-input type="number"
                                        variant="label-hidden"
                                        name="PageSize"
                                        value={pageSize}
                                        onchange={handleChangeSize}
                                        placeholder="Amount of records on page..."
                                        max-length=2
                                        required="true">
                        </lightning-input>
                    </div>
                    <div class="slds-p-top_medium">
                        <lightning-button variant="brand-outline"
                                        label="Load Accounts"
                                        onclick={handleLoad}
                                        disabled={validateSizeBut}
                                        title="Load accounts table">
                        </lightning-button>
                    </div>
                </div>
                <div class="slds-col"></div>
                <div class="slds-col"></div>
            </div>
        </template>
        <template if:true={accData}>
            <div class="spinner">
                <template if:true={validateLoading}>
                     <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
                </template>
            </div>
            <div class="content">
                <template if:true={validateConditionTable}>
                    <c-accounts-table accounts={accData}
                                    onaccountselected={handleAccountSelected}
                                    class="slds-p-top_medium slds-p-horizontal_medium">
                    </c-accounts-table>
                    <div class="slds-p-vertical_medium slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-button label="New Account"
                                            variant="brand-outline"
                                            onclick={handleAccountCreate}
                                            class="slds-m-left_large"
                                            title="Create new account">
                            </lightning-button>
                            <lightning-button variant="brand-outline"
                                            label="Refresh"
                                            onclick={handleLoad}
                                            class="slds-m-left_xx-large"
                                            title="Refresh accounts table">
                            </lightning-button>
                            <lightning-button variant="brand-outline"
                                            label="Resize"
                                            onclick={handleReSize}
                                            class="slds-m-left_small"
                                            title="Change the page size of the table">
                            </lightning-button>
                        </div>
                        <div class="slds-col slds-align_left">
                            <lightning-button-group>
                                <lightning-button label="First"
                                                onclick={handleFirst}
                                                disabled={validateFirst}
                                                title="Go to the first page">
                                </lightning-button>
                                <lightning-button label="Previous"
                                                onclick={handlePrevious}
                                                disabled={validateFirst}
                                                title="Go to the previous page">
                                </lightning-button>
                                <lightning-button label="Next"
                                                onclick={handleNext}
                                                disabled={validateLast}
                                                title="Go to the next page">
                                </lightning-button>
                                <lightning-button label="Last"
                                                onclick={handleLast}
                                                disabled={validateLast}
                                                title="Go to the last page">
                                </lightning-button>
                            </lightning-button-group>
                        </div>
                        <div class="slds-col"></div>
                    </div>
                </template>
                <template if:true={validateConditionDetail}>
                    <div class="slds-m-left_x-medium">
                        <c-account-detail fields={accFields}
                                        account-id={selectedAccountId}
                                        onaccountdetailnew={handleAccountCreate}
                                        onaccountdetailback={handleBack}
                                        class="slds-p-top_medium slds-p-horizontal_medium">
                        </c-account-detail>
                    </div>
                </template>
                <template if:true={validateConditionCreate}>
                    <div class="slds-m-left_x-medium">
                        <c-account-create fields={accFields}
                                        onaccountcreationback={handleBack}
                                        class="slds-p-top_medium slds-p-horizontal_medium">
                        </c-account-create>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
