<template>
    <lightning-card class="account-page">
    <div class="slds-page-header">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
                <h1 class="slds-page-header__title slds-m-right_small slds-align-middle slds-truncate"  title="Account Viewer">Account Viewer</h1>
            </div>
        </div>
    </div>
        <template if:false={accounts}>
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Accounts" onclick={handleLoad}></lightning-button>
            </p>
        </template>
        <template if:true={accounts}>
            <div class="content">
                    <template if:true={validateConditionTable}>
                        <c-accounts-table accounts={accounts}
                                        fields={fields}
                                        onaccountselected={handleAccountSelected}>
                        </c-accounts-table>
                    </template>
                    <template if:true={validateConditionDetail}>
                        <c-account-detail accounts={accounts}
                                        fields={accFields}
                                        account-id={selectedAccountId}>
                        </c-account-detail>
                    </template>
                    <template if:true={validateConditionCreate}>
                        <c-account-create fields={accFields} onaccountcreationback={handleLoad}></c-account-create>
                    </template>
                    <div><p></p></div>
                        <lightning-button-group>
                            <template if:false={validateConditionCreate}>
                                <lightning-button label="New" onclick={handleAccountCreate} class="slds-m-left_x-small"></lightning-button>
                            </template>
                            <template if:true={validateConditionTable}>
                                <lightning-button label="Refresh" onclick={handleLoad} class="slds-m-left_x-small"></lightning-button>
                                <template if:false={isInvalid}>
                                    <lightning-button label="Previous" onclick={handlePrevious} class="slds-m-left_x-small" disabled={validateFirst}></lightning-button>
                                    <lightning-button label="Next" onclick={handleNext} class="slds-m-left_x-small" disabled={validateLast}></lightning-button>
                                </template>
                            </template>
                            <template if:false={validateConditionTable}>
                                <lightning-button label="Back" onclick={handleBack} class="slds-m-left_x-small"></lightning-button>
                            </template>
                        </lightning-button-group>
            </div>
        </template>
    </lightning-card>
</template>
<!-- custom events to deploy data -->
