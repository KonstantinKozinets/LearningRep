<template>
    <lightning-card class="account-page">
        <header class="header">Accounts viewer</header>
        <template if:false={$accounts}>
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Accounts" onclick={handleLoad}></lightning-button>
            </p>
        </template>
        <template if:true={$accounts}>
            <section class="content">
                <main class="main" >
                    <c-accounts-table is-account={$isAccounts}
                                    is-account-create={$isAccountCreate}
                                    onaccountselected={handleAccountCreate}>
                    </c-accounts-table>
                    <c-account-detail is-account={$isAccounts}
                                    is-account-create={$isAccountCreate}
                                    accounts={accounts}
                                    fields={fields}>
                    </c-account-detail>
                    <c-account-create is-account={$isAccounts}
                                    is-account-create={$isAccountCreate}
                                    fields={fields}>
                    </c-account-create>
                </main>
            </section>
            <section>
                <lightning-button label="New" onclick={handleAccountCreate} class="slds-m-left_x-small"></lightning-button>
            </section>
        </template>
        <footer>{$accounts}</footer>
    </lightning-card>
</template>
